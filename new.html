<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 设置页面编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口，确保页面在不同设备上能正确显示 -->
    <title>Blank HTML Template</title>
    <!-- 设置页面标题 -->
</head>
<body>
    <!-- 主体内容区域，所有可见内容都应放在这里 -->
    <!-- 示例：添加一个标题和一段内容 -->
    <h1>这是一个标题</h1>
    <p>这是页面主体内容的一个段落。</p>
</body>
</html>
